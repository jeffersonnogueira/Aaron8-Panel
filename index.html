<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AARON 9 - Painel em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    #frame-wrapper {
      flex: 1;
      max-width: 1600px;
      margin: 16px;
    }
    #aaron-frame {
      width: 100%;
      height: 100vh;
      border: none;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      background: #020617;
    }
    .status-bar {
      position: fixed;
      bottom: 8px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      font-size: 11px;
      color: #9ca3af;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="frame-wrapper">
    <iframe id="aaron-frame"></iframe>
  </div>
  <div class="status-bar" id="status">
    Carregando painel do AARON 9...
  </div>

  <script>
    // URL do webhook de VIEW do n8n (o MESMO que você abre no navegador
    // e vê a IMAGEM 1).
    const N8N_URL = "https://jjjnogueira.app.n8n.cloud/webhook/aaron9-view";
    // tempo de atualização (ms)
    const REFRESH_MS = 15000; // 15 segundos (muda se quiser)

    async function loadPanel() {
      const statusEl = document.getElementById("status");
      try {
        statusEl.textContent = "Atualizando painel...";
        const res = await fetch(N8N_URL, { method: "GET" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const html = await res.text();

        const frame = document.getElementById("aaron-frame");
        // coloca o HTML COMPLETO do n8n dentro do iframe
        frame.srcdoc = html;

        const now = new Date().toLocaleTimeString();
        statusEl.textContent = "Painel atualizado às " + now;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao carregar painel: " + err.message;
      }
    }

    // carrega na entrada
    loadPanel();
    // atualiza sozinho de X em X segundos
    setInterval(loadPanel, REFRESH_MS);
  </script>
</body>
</html>
