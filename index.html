<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>The Six Seats Investments – AARON 9 – AI ULTRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #020617;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "SF Pro Display", "Segoe UI", sans-serif;
    }

    #wrap {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <!-- Aqui dentro vai SEMPRE o HTML pronto que o n8n gera -->
    <iframe id="aaron-panel" src="" loading="lazy"></iframe>
  </div>

  <script>
    // URL do SEU painel no n8n – é aqui que está aquele HTML perfeito
    const PANEL_URL = "https://jjjnogueira.app.n8n.cloud/webhook/aaron8-view";

    function carregarPainel() {
      const iframe = document.getElementById("aaron-panel");
      // query string só para evitar cache
      iframe.src = PANEL_URL + "?t=" + Date.now();
    }

    // carrega na primeira vez
    carregarPainel();

    // recarrega automaticamente a cada 15 segundos (ajuste se quiser)
    setInterval(carregarPainel, 15000);
  </script>
</body>
</html>
